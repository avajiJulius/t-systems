<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Trucks</title>
</head>
<body>
<div align="center">
    <h1>Cargo List</h1>
    <table border="1">
        <thead>
        <tr>
            <th> Id</th>
            <th> Title</th>
            <th> Weight</th>
            <th> Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cargo : ${cargoList}">
            <td th:text="${cargo.cargoId}"></td>
            <td th:text="${cargo.cargoTitle}"></td>
            <td th:text="${cargo.cargoWeight}"></td>
            <td th:text="${cargo.cargoStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:replace="fragments/script.html :: jquery"></script>
<script th:replace="fragments/script.html :: popper"></script>
<script th:replace="fragments/script.html :: bootstrap"></script>
</body>
</html>
