<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Orders</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: navigation"></nav>
<div class="container">
    <div class="row" >
        <div class="col">
            <span>Personal ID : </span>
            <h5 id="user_id" th:text="${details.id}" />
        </div>
        <div class="col">
            <div class="row">
                <span>Shift Status : </span>
                <h5 id="shift_status" th:text="${details.shiftActive}"/>
            </div>
            <div class="row">
                <span>Driver Status : </span>
                <h5 id="work_status" th:text="${details.driverStatus}" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table>
                <tr>
                    <th th:colspan="${#lists.size(details.coDriversId)}" >Co-Drivers IDs</th>
                </tr>
                <tr th:each="ids : ${details?.coDriversId}">
                    <td th:text="${ids}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table>
                <tr>
                    <th>Truck ID</th>
                    <th>Order ID</th>
                </tr>
                <tr>
                    <td th:text="${details.truckId}"></td>
                    <td th:text="${details.orderId}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="path">Path</label>
            <table id="path">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Loading Status</th>
                    <th>Cargo</th>
                    <th>Cargo Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="waypoint : ${details.waypointList}">
                    <td th:text="${waypoint.waypointCity.cityName}"></td>
                    <td th:text="${waypoint.waypointType}"></td>
                    <td th:text="${waypoint.waypointCargo.cargoTitle}"></td>
                    <td th:text="${waypoint.waypointCargo.cargoStatus}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:replace="fragments/script.html :: jquery"></script>
<script th:replace="fragments/script.html :: popper"></script>
<script th:replace="fragments/script.html :: bootstrap"></script>
</body>
</html>
