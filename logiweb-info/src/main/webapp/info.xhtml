<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
    <title>Information Table</title>
</h:head>
<h:body>

    <h1>Driver Information</h1>
    <h:dataTable value="#{tableInfo.information.driverInfo}" var="driverInfo" styleClass="order-table"
                 headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            <f:facet name="header">Total</f:facet>
            #{driverInfo.totalNumber}
        </h:column>

        <h:column>
            <f:facet name="header">Available</f:facet>
            #{driverInfo.availableNumber}
        </h:column>

        <h:column>
            <f:facet name="header">Unavalable</f:facet>
            #{driverInfo.unavailableNumber}
        </h:column>

    </h:dataTable>

</h:body>
</html>
