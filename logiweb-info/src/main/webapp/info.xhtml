<h:head>
    <h:outputStylesheet library="css" name="table-style.css"  />
    <title>Information Table</title>
</h:head>
<h:body>

    <h1>Driver Information</h1>

    <h:dataTable value="#{driverInfo}" var="driverInfo" styleClass="order-table" headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            <f:facet name="header">Total</f:facet>
            #{driverInfo.totalNumber}
        </h:column>

        <h:column>
            <f:facet name="header">Available</f:facet>
            #{driverInfo.availableNumber}
        </h:column>

        <h:column>
            <f:facet name="header">Unavailable</f:facet>
            #{driverInfo.unavailableNumber}
        </h:column>

    </h:dataTable>
